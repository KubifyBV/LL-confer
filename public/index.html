<body>

    <!-- bootstrap navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#/" class="navbar-brand">Confer Zone</a>
          
          <button ng-init="navCollapsedMain = true"
                ng-click="navCollapsedMain = !navCollapsedMain"
                class="navbar-toggle" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarr-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
        </div>
        <div collapse="navCollapsedMain" class="navbar-collapse collapse pull-right" id="navbarr-main">
            <ul class="nav navbar-nav">
                <li><a ng-click="MainCtrl.closeworkgroup()">My Workgroups</a></li>
                <li><a href="#/discuss-manager">Workgroup Manager</a></li>
                <li><a href="#/help">Help</a></li>
                <li ng-show="true"><oauth
                    fullsite="{{MainCtrl.full_url_root}}/api/login"
                    profile-uri="{{MainCtrl.full_url_root}}/api/profile"
                    refresh-uri="{{MainCtrl.full_url_root}}/api/refresh"
                    template="components/oauth-ng-custom/button.html"
                    state="Tralalal"
                    ></oauth>
                </li>
            </ul>
            <iframe ng-src="{{MainCtrl.logoutURL}}" ng-show="false" style="display:none;"></iframe>
        </div>
      </div>
    </div>

    
    <!-- ng routes hook -->
    <alerts></alerts>
    <div ng-view class="container"></div>
    <div style="height: 60px;"></div>
    <!-- footer -->
    <div class="navbar navbar-default navbar-fixed-bottom" style="margin-bottom: 0px" role="navigation">
        <div class="navbar-footer">

            <!--
            <a class="navbar-brand" href="#">&copy; {{constants.company_name}} {{constants.copyright_year}}</a>
            -->
            <button ng-init="navCollapsedFooter = true"
                ng-click="navCollapsedFooter = !navCollapsedFooter"
                type="button" class="navbar-toggle" data-toggle="collapse" data-target="#footer-nav">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>


        <div collapse="navCollapsedFooter" id="footer-nav" class="navbar-collapse collapse">

            <ul class="nav navbar-nav">
                <li><a href="#/about">About us</a></li>
            </ul>
            
        </div>
    </div>
